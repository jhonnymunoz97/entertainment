<div class="container">
    <div class="img-container">
        <img [src]="anime.image_url" [alt]="anime.title">
        <div class="container-status" 
            [class.emision-finish]='status.finish' 
            [class.emision-airing]='status.airing' 
            [class.emision-next]='status.next' 
        >
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-tv svg-color" viewBox="0 0 16 16">
                    <path d="M2.5 13.5A.5.5 0 0 1 3 13h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zM13.991 3l.024.001a1.46 1.46 0 0 1 .538.143.757.757 0 0 1 .302.254c.067.1.145.277.145.602v5.991l-.001.024a1.464 1.464 0 0 1-.143.538.758.758 0 0 1-.254.302c-.1.067-.277.145-.602.145H2.009l-.024-.001a1.464 1.464 0 0 1-.538-.143.758.758 0 0 1-.302-.254C1.078 10.502 1 10.325 1 10V4.009l.001-.024a1.46 1.46 0 0 1 .143-.538.758.758 0 0 1 .254-.302C1.498 3.078 1.675 3 2 3h11.991zM14 2H2C0 2 0 4 0 4v6c0 2 2 2 2 2h12c2 0 2-2 2-2V4c0-2-2-2-2-2z"/>
              </svg>
              <p class="status-value">{{status.value}}</p>
        </div>
        <div class="container-options">
            <div class="favorito">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-heart-fill svg-favoritos" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                  </svg>
                <p>Agregar a Favoritos</p> 
            </div>
            <div class="seguir">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-file-check-fill svg-seguir" viewBox="0 0 16 16">
                    <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm-1.146 6.854-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 8.793l2.646-2.647a.5.5 0 0 1 .708.708z"/>
                </svg>
                <p> Seguir Anime </p> 
            </div>
        </div>
        <div class="finalizado">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-check" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
            </svg>
            <p> Lista de Finalizados </p>
            
        </div>
    </div>
    <div class="info-container">
        <div class="info-header">
            <h1>{{anime.title}}</h1>
            <p class="type">{{anime.type}}</p>
            <div class="info-score">
                <p class="score">{{anime.score}}</p>
            </div> 
        </div>
        <div class="info-body">
            <p>SINOPSIS:</p>
            <p>{{anime.synopsis}}</p>
            <p><strong>Duración:</strong> {{anime.duration}}</p>
            <p><strong>Géneros:</strong></p>
            <div>
                <ul class="info-body-genres">
                    <li *ngFor="let genre of anime.genres">
                            {{genre.name}}
                    </li>
                </ul>

            </div>
        </div>
        
        
        

    </div>
</div>
